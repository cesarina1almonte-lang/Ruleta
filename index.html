<!DOCTYPE html>
<html lang="es">
<head>
  <title>Ruleta de nombres</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    body {
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      background: #f5f5f5;
    }

    .app {
      max-width: 900px;
      width: 100%;
      background: white;
      border-radius: 16px;
      padding: 24px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.08);
    }

    h1 {
      text-align: center;
      margin-top: 0;
    }

    .layout {
      display: grid;
      grid-template-columns: minmax(0, 2fr) minmax(0, 1.3fr);
      gap: 24px;
      align-items: flex-start;
    }

    @media (max-width: 800px) {
      .layout {
        grid-template-columns: 1fr;
      }
    }

    .controls {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    label {
      font-size: 0.9rem;
      font-weight: 600;
    }

    .input-row {
      display: flex;
      gap: 8px;
      margin-bottom: 4px;
    }

    input[type="text"] {
      flex: 1;
      padding: 8px 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 0.95rem;
    }

    button {
      padding: 8px 14px;
      border-radius: 999px;
      border: none;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.1s ease, box-shadow 0.1s ease, opacity 0.1s ease;
    }

    button:active {
      transform: scale(0.97);
      box-shadow: none;
    }

    .btn-primary {
      background: #2563eb;
      color: white;
      box-shadow: 0 6px 14px rgba(37,99,235,0.4);
    }

    .btn-secondary {
      background: #e5e7eb;
      color: #111827;
    }

    .btn-danger {
      background: #ef4444;
      color: white;
    }

    .btn-block {
      width: 100%;
      padding: 12px;
      font-size: 1rem;
      margin-top: 4px;
    }

    .name-list {
      border-radius: 12px;
      border: 1px solid #e5e7eb;
      padding: 10px;
      min-height: 100px;
      max-height: 260px;
      overflow-y: auto;
      background: #f9fafb;
      font-size: 0.95rem;
    }

    .name-pill {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 4px 10px;
      margin: 3px;
      border-radius: 999px;
      background: white;
      border: 1px solid #e5e7eb;
      font-size: 0.85rem;
    }

    .name-pill button {
      border-radius: 999px;
      padding: 0 6px;
      font-size: 0.7rem;
      box-shadow: none;
      background: transparent;
      border: none;
      color: #6b7280;
      cursor: pointer;
    }

    .hint {
      font-size: 0.8rem;
      color: #6b7280;
    }

    .status {
      margin-top: 6px;
      font-size: 0.9rem;
      color: #374151;
    }

    .status strong {
      color: #111827;
    }

    .center {
      text-align: center;
    }

    .wheel-container {
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      padding-top: 16px;
    }

    canvas {
      max-width: 100%;
      border-radius: 50%;
      background: white;
    }

    .pointer {
      position: absolute;
      top: 8px;
      width: 0;
      height: 0;
      border-left: 18px solid transparent;
      border-right: 18px solid transparent;
      border-bottom: 26px solid #111827;
      z-index: 2;
    }

    .empty-text {
      text-align: center;
      margin-top: 40px;
      color: #6b7280;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div class="app">
    <h1>Ruleta de nombres üé°</h1>
    <p class="center">
      Agrega nombres, gira la ruleta y el ganador se eliminar√° autom√°ticamente.
    </p>

    <div class="layout">
      <!-- Columna izquierda: Ruleta -->
      <div>
        <div class="wheel-container">
          <div class="pointer"></div>
          <canvas id="wheel" width="400" height="400"></canvas>
        </div>
        <p id="lastResult" class="status center"></p>
        <button id="spinBtn" class="btn-primary btn-block">
          Girar ruleta
        </button>
      </div>

      <!-- Columna derecha: Controles -->
      <div class="controls">
        <div>
          <label for="nameInput">A√±adir nombre</label>
          <div class="input-row">
            <input id="nameInput" type="text" placeholder="Ej: Carlos" />
            <button id="addBtn" class="btn-secondary">A√±adir</button>
          </div>
          <p class="hint">
            Presiona Enter para a√±adir r√°pidamente.  
            Puedes repetir nombres si quieres que tengan m√°s probabilidad de salir.
          </p>
        </div>

        <div>
          <label>Lista de nombres</label>
          <div id="nameList" class="name-list"></div>
          <div style="display:flex; gap:8px; margin-top:8px;">
            <button id="clearBtn" class="btn-danger" style="flex:1;">
              Limpiar todo
            </button>
          </div>
        </div>

        <p class="status">
          Total de nombres: <strong id="countLabel">0</strong>
        </p>
      </div>
    </div>
  </div>

  <script>
    const canvas = document.getElementById("wheel");
    const ctx = canvas.getContext("2d");

    const spinBtn = document.getElementById("spinBtn");
    const addBtn = document.getElementById("addBtn");
    const clearBtn = document.getElementById("clearBtn");
    const nameInput = document.getElementById("nameInput");
    const nameListDiv = document.getElementById("nameList");
    const countLabel = document.getElementById("countLabel");
    const lastResult = document.getElementById("lastResult");

    let names = [];
    let angleCurrent = 0;
    let spinning = false;

    // --- Funciones de la ruleta ---

    function getColor(i, total) {
      // Colores tipo arco√≠ris
      const hue = (i * 360) / total;
      return `hsl(${hue}, 75%, 65%)`;
    }

    function drawWheel() {
      const w = canvas.width;
      const h = canvas.height;
      const cx = w / 2;
      const cy = h / 2;
      const radius = Math.min(cx, cy) - 10;

      ctx.clearRect(0, 0, w, h);

      if (names.length === 0) {
        ctx.save();
        ctx.fillStyle = "#f3f4f6";
        ctx.beginPath();
        ctx.arc(cx, cy, radius, 0, Math.PI * 2);
        ctx.fill();

        ctx.fillStyle = "#6b7280";
        ctx.textAlign = "center";
        ctx.font = "16px sans-serif";
        ctx.fillText("Agrega nombres para empezar", cx, cy);
        ctx.restore();
        return;
      }

      const arcSize = (2 * Math.PI) / names.length;

      for (let i = 0; i < names.length; i++) {
        const startAngle = angleCurrent + i * arcSize;
        const endAngle = startAngle + arcSize;

        // Segmento
        ctx.beginPath();
        ctx.moveTo(cx, cy);
        ctx.arc(cx, cy, radius, startAngle, endAngle);
        ctx.closePath();
        ctx.fillStyle = getColor(i, names.length);
        ctx.fill();
        ctx.strokeStyle = "#e5e7eb";
        ctx.stroke();

        // Texto del nombre
        ctx.save();
        ctx.translate(cx, cy);
        ctx.rotate(startAngle + arcSize / 2);
        ctx.textAlign = "right";
        ctx.fillStyle = "#111827";
        ctx.font = "16px sans-serif";
        ctx.fillText(names[i], radius - 12, 5);
        ctx.restore();
      }
    }

    function normalizeAngle(angle) {
      const twoPi = 2 * Math.PI;
      angle = angle % twoPi;
      if (angle < 0) angle += twoPi;
      return angle;
    }

    function easeOutCubic(t) {
      return 1 - Math.pow(1 - t, 3);
    }

    function spinWheel() {
      if (spinning) return;
      if (names.length === 0) {
        alert("Primero agrega al menos un nombre.");
        return;
      }

      spinning = true;
      spinBtn.disabled = true;
      spinBtn.style.opacity = "0.6";

      const num = names.length;
      const arcSize = (2 * Math.PI) / num;

      // Elegimos un √≠ndice ganador
      const randomIndex = Math.floor(Math.random() * num);

      // Queremos que ese √≠ndice quede arriba (en la punta)
      const pointerAngle = 3 * Math.PI / 2; // 270¬∫, hacia arriba
      const targetAngleBase = pointerAngle - (randomIndex * arcSize + arcSize / 2);

      const current = normalizeAngle(angleCurrent);
      const diff = normalizeAngle(targetAngleBase - current);

      const extraTurns = 5; // vueltas extra para que se vea bonito
      const totalRotation = diff + extraTurns * 2 * Math.PI;

      const duration = 4000; // ms
      const startTime = performance.now();

      function animate(time) {
        const elapsed = time - startTime;
        const t = Math.min(elapsed / duration, 1);
        const eased = easeOutCubic(t);

        angleCurrent = current + totalRotation * eased;
        drawWheel();

        if (t < 1) {
          requestAnimationFrame(animate);
        } else {
          spinning = false;
          spinBtn.disabled = false;
          spinBtn.style.opacity = "1";

          const selectedName = names[randomIndex];
          lastResult.innerHTML = `√öltimo seleccionado: <strong>${selectedName}</strong>`;
          alert("Nombre seleccionado: " + selectedName);

          // Eliminar el nombre seleccionado
          names.splice(randomIndex, 1);
          angleCurrent = 0;
          updateNameList();
          drawWheel();
        }
      }

      requestAnimationFrame(animate);
    }

    // --- Manejo de nombres / UI ---

    function updateNameList() {
      nameListDiv.innerHTML = "";

      if (names.length === 0) {
        nameListDiv.innerHTML = '<p class="empty-text">No hay nombres todav√≠a.</p>';
      } else {
        names.forEach((name, index) => {
          const pill = document.createElement("span");
          pill.className = "name-pill";
          pill.innerHTML = `
            <span>${name}</span>
            <button title="Eliminar">‚úï</button>
          `;
          const btn = pill.querySelector("button");
          btn.addEventListener("click", () => {
            names.splice(index, 1);
            updateNameList();
            drawWheel();
          });
          nameListDiv.appendChild(pill);
        });
      }

      countLabel.textContent = String(names.length);
    }

    function addName() {
      const value = nameInput.value.trim();
      if (!value) return;
      names.push(value);
      nameInput.value = "";
      updateNameList();
      drawWheel();
      nameInput.focus();
    }

    function clearAll() {
      if (!names.length) return;
      if (!confirm("¬øSeguro que quieres eliminar todos los nombres?")) return;
      names = [];
      lastResult.textContent = "";
      angleCurrent = 0;
      updateNameList();
      drawWheel();
    }

    // --- Eventos ---

    addBtn.addEventListener("click", addName);

    nameInput.addEventListener("keydown", (e) => {
      if (e.key === "Enter") {
        e.preventDefault();
        addName();
      }
    });

    spinBtn.addEventListener("click", spinWheel);
    clearBtn.addEventListener("click", clearAll);

    // Dibujo inicial
    updateNameList();
    drawWheel();
  </script>
</body>
</html>
